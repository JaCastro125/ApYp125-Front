<div class="container vh-100 d-flex flex-column justify-content-center align-items-between" *ngIf="persona">
    <div class="row">
        <div class="d-flex justify-content-center">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="row g-2 py-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="persona.nombre" placeholder="Nombre" required>
                            <label for="floatingInputGrid">Nombre</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="apellido" name="apellido"
                                [(ngModel)]="persona.apellido" placeholder="Apellido" required>
                            <label for="floatingInputGrid">Apellido</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="persona.edad"
                                placeholder="Edad" required>
                            <label for="floatingInputGrid">Edad</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ciudad" name="ciudad"
                                [(ngModel)]="persona.ciudad" placeholder="Ciudad" required>
                            <label for="floatingInputGrid">Ciudad</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="celular" name="celular"
                                [(ngModel)]="persona.celular" placeholder="Numero de Celular" required>
                            <label for="floatingInputGrid">Numero de Celular</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="titulo" name="titulo"
                                [(ngModel)]="persona.titulo" placeholder="Titulo" required>
                            <label for="floatingInputGrid">Titulo</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="persona.email"
                                placeholder="Email" required>
                            <label for="floatingInputGrid">Email @</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="descripcion" name="descripcion"
                                [(ngModel)]="persona.descripcion" placeholder="Descripcion" required>
                            <label for="floatingInputGrid">Descripcion</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)"
                                accept=".jpg, .jpeg, .png" placeholder="Imagen de perfil">
                            <label for="floatingInputGrid">Imagen de perfil</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center py-5">
                    <button class="btn btn-warning w-50 my-2">
                        Actuallizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
