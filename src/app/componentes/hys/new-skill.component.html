<div class="container vh-100 d-flex flex-column justify-content-center align-items-between">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre"
                                required>
                            <label for="floatingInputGrid">Nueva Skill</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                                [(ngModel)]="porcentaje" required>
                            <label for="floatingInputGrid">Porcentaje</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="img " name="img" [(ngModel)]="imagen" required>
                            <label for="floatingInputGrid">Imagen de la tecnologia URL</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center py-5">
                    <button class="btn btn-success w-20 my-2">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
