<app-header></app-header>
<div class="container-fluid rounded my-0 w-100">
    <div class="row">
        <h1 class="text-center">Educacion</h1>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-warning w-25 my-2" routerLink="/nuevaedu" *ngIf="isLogged"> Agregar
            </button>
        </div>
        <div class="col-lg-1">
        </div>
        <div class="d-flex justify-content-around d-flex flex-wrap">
            <div class="card d-flex flex-wrap mx-2 my-2 col-md-5 col-xs-12 col-sm-12" *ngFor="let edu of educacion">
                <div class="row g-0">
                    <h3>{{edu.nombreE}}</h3>
                    <div class="col-md-4">
                        <img src="{{edu.logoE}}" class="img-fluid" alt="image-example" id="imagen-data">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <dl class="card-list d-flex flex-column align-items-center justify-content-center">
                                <ul class="d-flex align-items-start flex-column">
                                    <li>
                                        <h6>Titulo: {{edu.tituloE}}</h6>
                                    </li>
                                    <li>
                                        <h6>Periodo de actividad: {{edu.periodoE}}
                                        </h6>
                                    </li>
                                    <li>
                                        <h6>Estado: {{edu.estadoE}}</h6>
                                    </li>
                                </ul>
                            </dl>
                            <div class="d-flex flex-row justify-content-around">
                                <td *ngIf="isLogged">
                                    <button class="btn btn-warning" routerLink="editedu/{{edu.id}}">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>
                                </td>
                                <td *ngIf="isLogged">
                                    <button class="btn btn-danger" (click)="delete(edu.id)">
                                        <i class="bi bi-x-octagon"></i>
                                    </button>
                                </td>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
