<div class="container vh-100 d-flex flex-column justify-content-center align-items-between">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                                placeholder="Nombre Institucion" required>
                            <label for="floatingInputGrid">Nombre Institucion</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="tituloE" name="tituloE" [(ngModel)]="tituloE"
                                placeholder="Titulo obtenido" required>
                            <label for="floatingInputGrid">Titulo obtenido</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE"
                                placeholder="Periodo" required>
                            <label for="floatingInputGrid">Periodo</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="estadoE" name="estadoE" [(ngModel)]="estadoE"
                                placeholder="Estado" required>
                            <label for="floatingInputGrid">Estado</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="logoE"
                                placeholder="URL" required>
                            <label for="floatingInputGrid">Logo de la Institucion</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center py-5">
                    <button class="btn btn-success w-20 my-2">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
