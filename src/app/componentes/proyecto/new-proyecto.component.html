<div class="container vh-100 d-flex flex-column justify-content-center align-items-between">
    <div class="row">
        <div class="d-flex justify-content-center">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">


                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP"
                                required>
                            <label for="floatingInputGrid">Nombre</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                                [(ngModel)]="descripcionP" required>
                            <label for="floatingInputGrid">Descripcion</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="urlP" required>
                            <label for="floatingInputGrid">Repositorio URL</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" required>
                            <label for="floatingInputGrid">Imagen de portada URL</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center py-5">
                    <button class="btn btn-success w-20 my-2">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
