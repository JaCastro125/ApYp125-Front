<div class="container vh-100 d-flex flex-column justify-content-center align-items-between" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                            <label for="floatingInputGrid">Nombre de la Empresa</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="expLab.puestoE" required>
                            <label for="floatingInputGrid">Cargo</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                            <label for="floatingInputGrid">Descripcion del cargo</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="expLab.periodoE" required>
                            <label for="floatingInputGrid">Periodo activo</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 py-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="expLab.imgE" required>
                            <label for="floatingInputGrid">Logo de la Empresa URL</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center py-5">
                    <button class="btn btn-success w-20 my-2">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
